<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FacePulse - Face Scan</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <section id="face-scan-page" class="page">
            <div class="scan-container">
                <div class="scan-header">
                    <div class="header-content">
                        <h1 class="page-title">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/>
                                <circle cx="12" cy="12" r="3"/>
                            </svg>
                            Face Recognition Scan
                        </h1>
                        <p class="page-subtitle">Position your face within the scanning area for attendance verification</p>
                    </div>
                    <button id="back-btn" class="back-btn">Back</button>
                </div>
                
                <div class="scan-content">
                    <div class="camera-section">
                        <div class="camera-container">
                            <video id="camera-feed" autoplay playsinline muted></video>
                            <div class="scan-overlay">
                                <div id="face-circle" class="face-circle"></div>
                                <div id="face-box" class="face-box" style="display: none;"></div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="controls-section">
                        <div class="status-display">
                            <div id="scan-status" class="scan-status">
                                <svg id="status-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2v11z"/>
                                    <circle cx="12" cy="13" r="4"/>
                                </svg>
                                <span id="status-text">Position your face in the center</span>
                            </div>
                            
                            <div id="progress-container" class="progress-container" style="display: none;">
                                <div class="progress-bar">
                                    <div id="progress-fill" class="progress-fill"></div>
                                </div>
                                <span id="progress-text" class="progress-text">0% Complete</span>
                            </div>
                        </div>

                        <div id="student-info" class="student-info" style="display: none;">
                            <h3>Student Identified</h3>
                            <div class="info-grid">
                                <div class="info-item">
                                    <span class="info-label">Name:</span>
                                    <span id="student-name" class="info-value">John Doe</span>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">ID:</span>
                                    <span id="student-id" class="info-value">STU001</span>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">Program:</span>
                                    <span id="student-program" class="info-value">Computer Science</span>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">Year:</span>
                                    <span id="student-year" class="info-value">3rd Year</span>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">Today's Attendance:</span>
                                    <span class="attendance-badge">Marking Present</span>
                                </div>
                            </div>
                        </div>

                        <div class="scan-controls">
                            <button id="start-scan-btn" class="scan-btn primary">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/>
                                    <circle cx="12" cy="12" r="3"/>
                                </svg>
                                Start Face Scan
                            </button>
                            <button id="scan-again-btn" class="scan-btn secondary" style="display: none;">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M1 4v6h6"/>
                                    <path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"/>
                                </svg>
                                Scan Again
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
